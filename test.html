<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <li v-if="score>=90">优秀</li>
        <li v-if="score>=80 && score<90">良好</li>
        <li v-if="score>=70 && score<80">中等</li>
        <li v-if="score>=60 && score<70">及格</li>
        <li v-if="score<60">不及格</li>
    </div>

    <script>
        new Vue({
            el:'#app',
            data(){
                return {
                    score:70
                }
            },
        })
    
    </script>
</body>
</html>
