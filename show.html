<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>你输入的内容会显示在屏幕上</h2>
        {{userNumber}} <br>
        <input v-model="userNumber">
    </div>

    <script>
        new Vue({
            el:'#app',
            data(){
                return {
                    userNumber:''
                }
            },
        })
    
    </script>
    
</body>
</html>
